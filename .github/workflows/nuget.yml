name: "Deploy to NuGet"

on:
  push:
    tags:
      - 'v*'

env:
  PROJECT_PATH: 'src/AdsPush/AdsPush.csproj'
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}\output
  NUGET_SOURCE_URL: 'https://api.nuget.org/v3/index.json'

jobs:
  deploy:
    name: 'Deploy'
    runs-on: 'windows-latest'
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: 'Install dotnet'
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: 'Restore packages'
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: 'Build project'
        run: dotnet build ${{ env.PROJECT_PATH }} --no-restore --configuration Release

      - name: 'Get Version'
        id: version
        uses: battila7/get-version-action@v2

      - name: 'Pack project'
        run: nuget pack ${{ env.PROJECT_PATH }} -properties Configuration=Release -Version ${{ steps.version.outputs.version-without-v }} -OutputDirectory ${{ env.PACKAGE_OUTPUT_DIRECTORY }} -IncludeReferencedProjects
      
      - name: 'Push package'
        run: dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}\*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s ${{ env.NUGET_SOURCE_URL }}  --skip-duplicate